<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    input, button {
      font-size: 16px;
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Basic Calculator</h1>
  <form id="calculator-form">
    <input type="number" id="num1" placeholder="Enter first number" required>
    <input type="number" id="num2" placeholder="Enter second number" required>
    <br>
    <button type="button" onclick="calculate('add')">+</button>
    <button type="button" onclick="calculate('subtract')">-</button>
    <button type="button" onclick="calculate('multiply')">*</button>
    <button type="button" onclick="calculate('divide')">/</button>
  </form>
  <br>
  <h2 id="result"></h2>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          result = num1 / num2;
          break;
        default:
          result = 'Invalid operation';
      }

      document.getElementById('result').textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
